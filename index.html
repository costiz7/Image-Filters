<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Filters</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="page-header-wrap">
        <div class="spacer"></div>
        <div class="title"><h1>Image Filters</h1></div>
        <div class="links">
            <div class="github"><img src="./assets/github.png" alt="github"></div>
            <div class="linkedin"><img src="./assets/linkedin.png" alt="linkedin"></div>
        </div>
    </div>
    <div class="app-wrapper">
        <div class="image-selector">
            <div class="image-container">
                <img src="" alt="">
            </div>
            <div class="btn-selector">
                <button>Import</button>
                <button>Export</button>
                <button>Reload</button>
                <button>Remove</button>
            </div>
        </div>
        <div class="filter-selector">
            <div class="btn-filters">
                <button>Grayscale</button>
                <button>Sepia</button>
                <button>blue</button>
                <button>red</button>
                <button>green</button>
            </div>
            <div class="color-picker">
                <div class="color-wrapper">
                    <div class="color"></div>
                </div>
                <input type="text" class="color-hex">
                <button>Pick a color</button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
