<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Filters</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="page-header-wrap">
        <div class="spacer"></div>
        <div class="title"><h1>Image Filters</h1></div>
        <div class="links">
            <div class="github"><img src="./assets/github.png" alt="github"></div>
            <div class="linkedin"><img src="./assets/linkedin.png" alt="linkedin"></div>
        </div>
    </div>
    <div class="app-wrapper">
        <div class="image-selector">
            <div class="image-container">
                <canvas id="canvas"></canvas>
            </div>
            <div class="btn-selector">
                <input type="file" id="fileInput" accept="image/*" style="display: none;">
                <button id="btn-import">Import</button>
                <button id="btn-download">Download</button>
                <button id="btn-original">Original</button>
                <button id="btn-remove">Remove</button>
            </div>
        </div>
        <div class="filter-selector">
            <div class="filters">
                <div class="btn-filters">
                    <button class="filter-effect" data-effect="grayscale" disabled>Grayscale</button>
                    <button class="filter-effect" data-effect="sepia" disabled>Sepia</button>
                    <button class="filter-effect" data-effect="negative" disabled>Negative</button>
                    <button class="filter-effect" data-effect="pixelate" disabled>Pixelate</button>
                </div>
                <div class="slide-container">
                    <img src="./assets/sun.png" alt="sun">
                    <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                </div>
            </div>
            <div class="color-picker">
                <div class="color-wrapper">
                    <div class="color"></div>
                </div>
                <input type="text" class="color-hex" placeholder="#FFFFFF">
                <button id="btn-picker" disabled>Pick a color</button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
